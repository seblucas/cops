<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="apple-touch-icon" href="./images/icons/icon57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./images/icons/icon72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./images/icons/icon114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./images/icons/icon144.png" />
    <meta name="msapplication-TileColor" content="#123456"/>
    <meta name="msapplication-TileImage" content="./images/icons/icon144.png"/>

    <title>{{=it.title}}</title>

    <script type="text/javascript" src="vendor/bower-asset/jquery/dist/jquery.min.js?v={{=it.version}}"></script>
    <script type="text/javascript" src="vendor/bower-asset/jquery-cookie/jquery.cookie.js?v={{=it.version}}"></script>
    <script type="text/javascript" src="vendor/simonpioli/sortelements/jquery.sortElements.js?v={{=it.version}}"></script>
{{? it.server_side_rendering == 0}}
    <script type="text/javascript" src="vendor/dimsemenov/magnific-popup/dist/jquery.magnific-popup.min.js?v={{=it.version}}"></script>
    <link rel="stylesheet" type="text/css" href="vendor/dimsemenov/magnific-popup/dist/magnific-popup.css?v={{=it.version}}" media="screen" />
    <script type="text/javascript" src="vendor/bower-asset/dot/doT.min.js?v={{=it.version}}"></script>
    <script type="text/javascript" src="vendor/rsms/js-lru/lru.js?v={{=it.version}}"></script>
    <script type="text/javascript" src="vendor/twitter/typeahead.js/dist/typeahead.bundle.min.js?v={{=it.version}}"></script>
{{?}}
    <script type="text/javascript" src="util.js"></script>
    <link rel="related" href="{{=it.opds_url}}" type="application/atom+xml;profile=opds-catalog" title="{{=it.title}}" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="{{=it.favico}}" />
    <link rel="stylesheet" type="text/css" href="vendor/bower-asset/normalize.css/normalize.css?v={{=it.version}}" />
    <link rel="stylesheet" type="text/css" href="templates/default/styles/font-awesome.css?v={{=it.version}}" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{=it.current_css}}?v={{=it.version}}" media="screen" />

    {{=it.customHeader}}

{{? it.server_side_rendering == 0}}
    <script type="text/javascript">
        $(document).ready(function() {
            initiateAjax ("{{=it.getjson_url}}", "{{=it.template}}");
        });
    </script>
{{?}}
</head>
